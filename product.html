<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquify Store - Product Details</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“±</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="loader-container">
        <i data-lucide="shopping-bag" class="loader-icon"></i>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
        <span class="loader-text">Loading Details...</span>
    </div>

    <div id="app-wrapper" class="hidden">
        <div class="background-blobs">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
        
        <header class="header">
             <nav class="navbar">
                <a href="index.html" class="nav-logo">
                    <div class="logo-icon-bg"><i data-lucide="shopping-bag"></i></div>
                    <span class="nav-logo-text">Liquify Store</span>
                </a>
                <button class="menu-toggle" id="mobile-menu-btn"><i data-lucide="menu"></i></button>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link"><i data-lucide="home"></i> Home</a>
                    <a href="products.html" class="nav-link active"><i data-lucide="package"></i> Products</a>
                    <a href="about.html" class="nav-link"><i data-lucide="user"></i> About Us</a>
                </div>
                <a href="cart.html" class="nav-cart">
                    <i data-lucide="shopping-cart"></i>
                    <span id="cart-count" class="cart-bubble">0</span>
                </a>
            </nav>
        </header>

        <main class="main-content fade-in">
            <a href="products.html" class="back-link"><i data-lucide="arrow-left"></i> Back to Products</a>
            <div id="product-detail-container"></div>
        </main>
    </div>
</body>
</html>
